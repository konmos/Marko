version: 1
disable_existing_loggers: False

formatters:
  simple:
    format: '[%(levelname)s] %(asctime)s :: %(name)s :: %(message)s'

handlers:
  console:
    class: logging.StreamHandler
    formatter: simple
    stream: ext://sys.stdout
  file:
    class: logging.handlers.TimedRotatingFileHandler
    formatter: simple
    filename: log\marko.log
    encoding: utf-8
    when: midnight

root:
  level: DEBUG
  handlers: [file]
