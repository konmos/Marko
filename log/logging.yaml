version: 1
disable_existing_loggers: False

formatters:
  simple:
    format: '[%(levelname)s] %(asctime)s :: %(name)s :: %(message)s'

handlers:
  console:
    class: logging.StreamHandler
    formatter: simple
    stream: ext://sys.stdout
  file:
    class: logging.FileHandler
    formatter: simple
    filename: log\bot.log
    encoding: utf-8

root:
  level: DEBUG
  handlers: [console]
