{% extends "dashboard.html" %}
{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
    <h1 class="display-4">{{ plugin }}</h1>
</div>

<form role="form" action="/dashboard/update_commands" method="POST">
    <input type="hidden" name="_plugin" readonly value="{{plugin}}">
    {% for cmd in commands -%}
    <div class="card">
        <h5 class="card-header">{{ cmd }}</h5>
        <div class="card-body">
            <h5 class="card-title">{{ commands[cmd]["description"] }}</h5>
            <code class="card-text"><b>Usage: </b>{{ commands[cmd]["usage"] }}</code><br><br>

            <div class="form-check abc-checkbox">
                {%- if cmd in enabled_commands -%}
                <input class="form-check-input" checked="checked" type="checkbox" id="{{ cmd }}" name="{{ cmd }}">
                {% else %}
                <input class="form-check-input" type="checkbox" id="{{ cmd }}" name="{{ cmd }}">
                {% endif %}
                <label class="form-check-label" for="{{ cmd }}">
                    Enabled/Disabled
                </label>
            </div>
        </div>
    </div><br>
    {%- endfor %}
    <div class="col-auto pb-4">
        <button type="submit" class="btn btn-primary">Save</button>
    </div>
</form>
{% endblock %}
