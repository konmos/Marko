<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Your Servers</title>

        <!-- Bootstrap core CSS -->
        <link href="{{ url_for('static', filename='css/bootstrap.css') }}" rel="stylesheet">
    </head>

    <body>
        <div class="container">
            <h1 class="my-4 text-center text-lg-left">Select A Server</h1>
            <div class="pt-3">
                <div class="card">
                    <div class="card-body">
                        <div class="row text-center text-lg-left">
                            {% for server in servers -%}
                            <div class="col-lg-3 col-md-4 col-xs-6">
                                <div class="d-block mb-4">
                                    <a href="/server/{{ server['id'] }}">
                                        {%- if server['icon'] -%}
                                        <img data-toggle="tooltip" title="{{ server['name'] }}" data-placement="bottom" class="img-fluid img-responsive rounded-circle" src="https://cdn.discordapp.com/icons/{{ server['id'] }}/{{ server['icon'] }}.png?size=64">
                                        {% else %}
                                        <img data-toggle="tooltip" title="{{ server['name'] }}" data-placement="bottom" class="img-fluid img-responsive rounded-circle" src="http://placehold.it/64x64">
                                        {% endif %}
                                    </a>
                                </div>
                            </div>
                            {%- endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script>window.jQuery || document.write('<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"><\/script>')</script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

        <script>
            $(function () {
                $('[data-toggle="tooltip"]').tooltip()
            });
        </script>
    </body>
</html>
