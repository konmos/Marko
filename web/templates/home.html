<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{% block title %}Marko - Home{% endblock %}</title>
    <link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='images/marko2.png') }}"/>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='css/bootstrap.css') }}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='css/home.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>

    {% block head %}
    {% endblock %}
  </head>

  <body>
    <div class="container">
      <div class="d-flex p-3 mx-auto flex-column">
          <header class="masthead mb-auto border-bottom-padded">
            <div class="inner" id="myNav">
              <h3 class="masthead-brand">
                <a href="/"><img src="{{ url_for('static', filename='images/marko.png') }}" height="30"></a>
                <a href="https://discordapp.com/api/oauth2/authorize?client_id=293103413716058132&permissions=2146958591&redirect_uri=http%3A%2F%2Flocalhost%3A5000%2Fdashboard%2Fauth&scope=bot">
                  <button type="button" class="btn btn-invite btn-sm">Invite Marko</button>
                </a>
              </h3>

              <nav class="nav nav-masthead justify-content-center">
                {% block navbar %}
                <a class="nav-link active" href="/"><span class="fas fa-home fa-sm"></span> Home</a>
                <a class="nav-link" href="/commands"><span class="fas fa-terminal fa-sm"></span> Commands</a>
                <a class="nav-link" href="/dashboard/servers"><span class="fas fa-server fa-sm"></span> Your Servers</a>
                <a class="nav-link" href="/dashboard"><span class="fas fa-cog fa-sm"></span> Dashboard</a>
                {% endblock %}

                <!--
                <div class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Dropdown</a>
                  <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">Action</a>
                  </div>
                </div>
                !-->

                <a class="nav-link nav-icon-margin" href="https://discord.gg/ExdtYZs"><span class="nav-icon-margin fab fa-discord fa-sm"></span></a>
                <a class="nav-link nav-icon" href="https://twitter.com/markothebot"><span class="nav-icon fab fa-twitter fa-sm"></span></a>
                <a class="nav-link nav-icon" href="https://github.com/konmos/MarkoBot"><span class="nav-icon fab fa-github fa-sm"></span></a>
              </nav>
            </div>
          </header>

        <main class="content">
          {% block content %}
          {% endblock %}
        </main>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"><\/script>')</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script>
      $('#myNav').addClass('animated bounce');
    </script>

    {% block scripts %}
    {% endblock %}
    </body>
</html>
